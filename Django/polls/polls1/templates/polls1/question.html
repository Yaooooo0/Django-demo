<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h5>{{ question.question_text }}</h5>
    <form action="{% url 'polls1:question' question.id %}" method="post">
        {% csrf_token %}
        {% for item in question.choices_set.all %}
            <div>
                <input type="radio" name="choice" value="{{ item.id }}">{{ item.choice_text }}
            </div>
        {% endfor %}
    <button>提交</button>
    </form>
</body>
</html>
